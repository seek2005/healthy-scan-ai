<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthyScan AI — Escáner nutricional</title>
    <meta name="description"
        content="Escanea códigos de barras/QR y analiza etiquetas. Alternativas más saludables al instante.">
    <meta property="og:title" content="HealthyScan AI" />
    <meta property="og:description" content="Escáner nutricional con IA, seguro y rápido." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.png" />
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <header class="topbar">
        <strong>HealthyScan AI</strong>
        <nav class="nav">
            <a href="#scanner">Scanner</a>
            <a href="#about">About</a>
            <button id="auth-btn" type="button">Login</button>
        </nav>
    </header>

    <main class="container">
        <section id="scanner">
            <h1>Ready to Analyze</h1>
            <div id="scanner-root"></div>

            <div class="upload">
                <label>Subir imagen de etiqueta:
                    <input id="file-input" type="file" accept="image/*" capture="environment">
                </label>
                <p id="upload-msg" class="muted"></p>
            </div>

            <pre id="out" class="panel"></pre>
        </section>

        <section id="about">
            <h2>Cómo funciona</h2>
            <p>Usamos <code>BarcodeDetector</code> si está disponible; de lo contrario ZXing.</p>
            <small class="muted">Prototipo educativo; no es consejo médico.</small>
        </section>
    </main>

    <footer class="footer">© HealthyScanAI</footer>
    <script type="module" src="/main.js"></script>
</body>

</html>
